yamlbackend:
  name: git-gateway
  repo: smikton/thin-slice
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/e398bd95-fa0b-4b93-8886-126bc34b3e82/pkce
  auth_token_endpoint: /sites/e398bd95-fa0b-4b93-8886-126bc34b3e82/token
  gateway_url: https://gateway.decapbridge.com

media_folder: "../images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "../posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false}
      - {label: "Body", name: "body", widget: "markdown"}
